<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="container coor-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. </p>
    <form>
      <input type="text" class="text" name="item" placeholder="Life goal..." [(ngModel)]="goalText">
      <br><br>
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <ul>
      <li class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
        {{ goal }}
      </li>
    </ul>
  </div>
</div>

<hr>
